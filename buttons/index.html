<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Button vs Link vs Span</title>
  <link rel="stylesheet" href="../assets/styles.css" />
</head>
<body>
  <div class="container">
    <h1>Button vs Link vs Span</h1>
    <p><a href="#">A link before the buttons</a></p>

    <h2>Button</h2>
    <p><button class="btn" type="button">This is a button</button></p>

    <h2>Link</h2>
    <p><a class="btn" href="#">This is a link</a></p>

    <h2>Span</h2>
    <p><span class="btn">This is a span</span></p>

    <p><a href="#">A link after the buttons</a></p>
  </div>

</body>
</html>
