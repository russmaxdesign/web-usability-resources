<!doctype html><html lang="en"><head>  <meta charset="utf-8" />  <title>Mops - Liquid cleaning</title>  <link rel="stylesheet" href="stylesheets/liquid.css" /></head><body id="section-water">  <div id="container">    <div id="header">      <div id="fontsize">        <a id="skip" href="#content">Skip to content</a>        Font: <a href="#"><img src="images/font-size-small.gif" alt="button" /></a><a href="#"><img src="images/font-size-reload.gif" alt="button" /></a><a href="#"><img src="images/font-size-large.gif" alt="button" /></a>      </div>      <div id="logo">        <span></span>Liquid cleaning      </div>    </div>    <ul id="mainnav">      <li><a href="#">Home</a></li>      <li><a href="#">Services</a></li>      <li><a href="#">About</a></li>      <li><a href="#">Contact us</a></li>      <li><a href="#">Testimonials</a></li>    </ul>    <form  action="#" id="searchform">      <div>        <input name="search" id="search" type="text" /><input type="image" id="go" src="images/go.gif" />      </div>    </form>    <img id="border" src="images/dot.gif" alt="border" width="900" height="5" />    <div id="innercontainer">      <div id="content">        <h2>          Find out more about our mops        </h2>        <p>          You must fill in this <span style="color: red;">required</span> information        </p>        <form action="#" method="get" id="join-form">          <div class="form-divider">            <label><span style="color: red;">First name</span></label>             <input name="first-name" type="text" />          </div>          <div class="form-divider">            <label>Family name</label>             <input name="family-name" type="text" />          </div>          <div class="form-divider">            <label><span style="color: red;">Email</span></label>             <input name="email" type="text" />          </div>          <div class="form-divider">            <label>Question</label>            <textarea rows="4" cols="40"></textarea>          </div>          <p>            Please indicate the mop types you are interested in:          </p>          <ul>            <li>              <label>Surface</label>              <input name="checkbox" id="surfacet" type="checkbox" />            </li>            <li>              <label>Ceiling</label>              <input name="checkbox" id="ceiling" type="checkbox" />            </li>            <li>              <label>Rag</label>              <input name="checkbox" id="rag" type="checkbox" />            </li>            <li>              <label>Sponge</label>              <input name="checkbox" id="sponge" type="checkbox" />            </li>          </ul>          <div class="form-inputs">            <input name="submit" type="submit" />          </div>        </form>      </div>    </div>    <div id="footer">      <p>        Copyright &copy; Liquid Cleaning      </p>    </div>  </div></body></html>
